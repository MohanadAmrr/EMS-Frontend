<div class="container mt-4" >
  <div class="card">
          <h1>Employee Registation</h1>
<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" placeholder="Enter Name"> 
  </div>

  <div class="form-group">
      <label>Group</label>
      <input type="text" class="form-control"  [(ngModel)]="group" [ngModelOptions]="{standalone: true}" id="group" placeholder="Enter Group"> 
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="email" placeholder="Enter Email"> 
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" placeholder="Enter Password"> 
    </div>

    <div class="form-group">
      <label>Attendence</label>
      <input type="date" class="form-control" [(ngModel)]="attendence" [ngModelOptions]="{standalone: true}" id="attendence" placeholder="Enter Attendence"> 
    </div>
  <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
</form>
</div>
</div>

<div class="container mt-4" >
<h1>Employee Table</h1>
<table class="table">
<thead>    
<tr>
    <th scope="col">Name</th>
    <th scope="col">Group</th>
    <th scope="col">Email</th>
    <th scope="col">Attendence</th>
    <th scope="col">Option</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let EmployeeItem of EmployeeArray">
    <td>{{EmployeeItem.name  | uppercase}}</td>
    <td>{{EmployeeItem.group }}</td>
    <td>{{EmployeeItem.email }}</td>
    <td>{{EmployeeItem.attendence }}</td>
    <td>{{EmployeeItem.password }}</td>
    <td>
      <button type="button" class="btn btn-success" (click)="setUpdate(EmployeeItem)">Edit</button>
      <button type="button" class="btn btn-danger" (click)="setDelete(EmployeeItem)">Delete</button>            
    </td>
  </tr>          
</tbody>
</table>

</div>
