<div class="conatiner-fluid m-0 p-0 bg-success" style="height: 100vh; overflow: hidden !important;">

    <div class="row my-5">

        <div class="col"></div>
        <div class="card shadow p-4" style="height: 400px !important;">


            <form [formGroup]="adminLoginData" (ngSubmit)="adminLogin()">
                <h4 class="text-success">HR Login</h4>
                <div class="my-3">
                    <label for="exampleInputEmail11" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp" formControlName="username">
                    <div *ngIf="adminLoginData.get('username')?.invalid && (adminLoginData.get('username')?.dirty || adminLoginData.get('username')?.touched)" class="text-danger">
                        Enter your Email Address to Login
                    </div>                   
                </div>
                <div class="mb-3">
                    <label for="examplePassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="examplePassword1" formControlName="password">
                    <div *ngIf="adminLoginData.get('password')?.invalid && (adminLoginData.get('password')?.dirty || adminLoginData.get('password')?.touched)" class="text-danger">
                        Enter your password to Login
                    </div>       
                </div> 
                    <button type="submit" class="btn btn-outline-success me-2 ms-auto" [disabled]="adminLoginData.invalid">Login</button>
            </form>
            
        </div>
    </div>
</div>
